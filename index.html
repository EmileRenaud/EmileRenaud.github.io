<!DOCTYPE html>
<html lang="en">
<head>
    <title>Emile's Projects</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-custom">
        <a class="navbar-brand" href="/index.html">Emile's Projects</a>
    </nav>

    <!-- Grid container for projects -->
    <div class="grid-container" id="project-grid">
        <!-- Dynamic project items will be inserted here -->
    </div>

    <script>
        // Load the project data from projects.json
        fetch('/projects.json')
        .then(response => response.json())
        .then(data => {
            const projectGrid = document.getElementById('project-grid');

            // Loop through each project and create the HTML structure dynamically
            data.projects.forEach(project => {
                const projectDiv = document.createElement('div');
                projectDiv.classList.add('grid-item');
                
                const projectImage = document.createElement('img');
                projectImage.src = project.image;
                projectImage.alt = project.name;
                projectImage.width = 300;
                projectImage.height = 300;
                
                const overlayDiv = document.createElement('div');
                overlayDiv.classList.add('overlay');
                
                const textDiv = document.createElement('div');
                textDiv.classList.add('text');
                
                const projectTitle = document.createElement('h2');
                projectTitle.textContent = project.name;
                
                const projectDescription = document.createElement('p');
                projectDescription.textContent = project.description;
                
                const projectButton = document.createElement('button');
                const projectLink = document.createElement('a');
                projectLink.href = project.link;
                projectLink.textContent = 'Learn More';
                projectLink.style.textDecoration = 'none';
                projectLink.style.color = 'black';
                
                projectButton.appendChild(projectLink);
                textDiv.appendChild(projectTitle);
                textDiv.appendChild(projectDescription);
                textDiv.appendChild(projectButton);
                overlayDiv.appendChild(textDiv);
                projectDiv.appendChild(projectImage);
                projectDiv.appendChild(overlayDiv);
                projectGrid.appendChild(projectDiv);
            });
        });
    </script>

</body>
</html>
